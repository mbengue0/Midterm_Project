<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Login / Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #6a3093);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }

        .auth-form {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .auth-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background-color: #f0f4f8;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #ff6f61;
            outline: none;
        }

        .auth-btn {
            background: linear-gradient(45deg, #ff6f61, #ff8a65);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .auth-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .toggle-form {
            background: none;
            border: none;
            color: #ff6f61;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            display: block;
            margin-top: 15px;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
            animation: fadeIn 0.5s ease;
            border: 1px solid #d32f2f;
            background-color: rgba(244, 67, 54, 0.2);
            color: #d32f2f;
        }

        .success-message {
            background-color: rgba(76, 175, 80, 0.2);
            color: #2e7d32;
            border: 1px solid #2e7d32;
        }

        .error-message {
            background-color: rgba(244, 67, 54, 0.2);
            color: #d32f2f;
            border: 1px solid #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="messageContainer"></div>
        <div class="auth-form" id="loginForm">
            <h2>Login</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="auth-btn">Login</button>
            </form>
            <button class="toggle-form" id="showRegisterFormBtn">Don't have an account? Register</button>
        </div>

        <div class="auth-form" id="registerForm" style="display: none;">
            <h2>Register</h2>
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="auth-btn">Register</button>
            </form>
            <button class="toggle-form" id="showLoginFormBtn">Already have an account? Login</button>
        </div>
    </div>

    <script>
        // Utility function to show messages
        const showMessage = (message, isSuccess) => {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.textContent = message;
            messageContainer.className = 'message';
            messageContainer.classList.add(isSuccess ? 'success-message' : 'error-message');
            setTimeout(() => {
                messageContainer.textContent = '';
                messageContainer.className = 'message';
            }, 5000);
        };

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                window.location.href = 'Dashboard.html';
                return;
            }

            // Add event listeners
            document.getElementById('loginFormElement').addEventListener('submit', handleLogin);
            document.getElementById('registerFormElement').addEventListener('submit', handleRegister);
            document.getElementById('showRegisterFormBtn').addEventListener('click', showRegisterForm);
            document.getElementById('showLoginFormBtn').addEventListener('click', showLoginForm);
        });

        // Show login form
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginFormElement').reset();
        }

        // Show register form
        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('registerFormElement').reset();
        }

        // Handle login
        async function handleLogin(e) {
            e.preventDefault();

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            // Client-side validation
            if (!username || !password) {
                showMessage('Please enter both username and password.', false);
                return;
            }

            console.log('Login request:', { username, password });

            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }

                localStorage.setItem('authToken', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                showMessage('Login successful', true);
                window.location.href = 'Dashboard.html';
            } catch (error) {
                console.error('Login error:', error);
                showMessage(`Error: ${error.message}`, false);
            }
        }

        // Handle register
        async function handleRegister(e) {
            e.preventDefault();

            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value.trim();

            // Client-side validation
            if (!username || !password) {
                showMessage('Please enter both username and password.', false);
                return;
            }

            console.log('Register request:', { username, password });

            try {
                const response = await fetch('http://localhost:3000/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Registration failed');
                }

                showMessage('Registration successful. Please log in.', true);
                showLoginForm();
            } catch (error) {
                console.error('Registration error:', error);
                showMessage(`Error: ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
