<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Include canvas-confetti for celebratory animation -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #6a3093);
            color: #333;
            min-height: 100vh;
            transition: background 0.5s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a2526, #3a1c71);
            color: #e0e0e0;
        }

        body.fun-mode {
            background: linear-gradient(135deg, #ff6f61, #ffd54f);
            color: #333;
        }

        header {
            background: transparent;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stats-section {
            display: flex;
            justify-content: space-around;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            color: white;
            font-size: 14px;
        }

        .dark-mode .stats-section {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .fun-mode .stats-section {
            background-color: rgba(255, 255, 255, 0.3);
            color: #333;
        }

        .stats-section span {
            font-weight: 500;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .search-bar, .status-filter, .priority-filter, .due-date-filter, .category-filter, .theme-selector {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-bar {
            width: 250px;
            color: white;
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .status-filter, .priority-filter, .due-date-filter, .category-filter, .theme-selector {
            width: 180px;
            color: #333;
            background-color: #e0e0e0;
        }

        .status-filter option, .priority-filter option, .due-date-filter option, .category-filter option, .theme-selector option {
            color: #333;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(180deg);
        }

        .task-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .task-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 20px;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        .dark-mode .task-card {
            background-color: #2a2a2a;
            color: #e0e0e0;
        }

        .fun-mode .task-card {
            background-color: #fffde7;
            color: #333;
            border: 2px solid #ffca28;
        }

        .task-card:hover {
            transform: translateY(-5px) rotate(2deg);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .task-card.due-soon {
            border: 2px solid #ff9800;
        }

        .task-card.overdue {
            border: 2px solid #d32f2f;
            animation: pulse 2s infinite;
        }

        .task-card.priority-low {
            border-left: 5px solid #4caf50;
        }

        .task-card.priority-medium {
            border-left: 5px solid #ff9800;
        }

        .task-card.priority-high {
            border-left: 5px solid #d32f2f;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(211, 47, 47, 0); }
            100% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-card h3 {
            margin: 0 0 8px 0;
            font-size: 18px;
            color: #333;
        }

        .dark-mode .task-card h3 {
            color: #e0e0e0;
        }

        .fun-mode .task-card h3::before {
            content: "üéØ ";
        }

        .task-card p {
            margin: 0 0 12px 0;
            font-size: 14px;
            color: #666;
        }

        .dark-mode .task-card p {
            color: #b0b0b0;
        }

        .task-status, .task-priority, .task-category {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            text-transform: capitalize;
            margin-bottom: 10px;
            margin-right: 5px;
        }

        .task-status.pending {
            background-color: #ffe082;
            color: #e65100;
        }

        .task-status.in_progress {
            background-color: #90caf9;
            color: #1565c0;
        }

        .task-status.completed {
            background-color: #a5d6a7;
            color: #2e7d32;
        }

        .dark-mode .task-status.pending {
            background-color: #ffb300;
            color: #3e2723;
        }

        .dark-mode .task-status.in_progress {
            background-color: #42a5f5;
            color: #0d47a1;
        }

        .dark-mode .task-status.completed {
            background-color: #66bb6a;
            color: #1b5e20;
        }

        .fun-mode .task-status.pending::after {
            content: " ‚è≥";
        }

        .fun-mode .task-status.in_progress::after {
            content: " ‚öôÔ∏è";
        }

        .fun-mode .task-status.completed::after {
            content: " üéâ";
        }

        .task-priority.low {
            background-color: #c8e6c9;
            color: #2e7d32;
        }

        .task-priority.medium {
            background-color: #ffe082;
            color: #e65100;
        }

        .task-priority.high {
            background-color: #ef9a9a;
            color: #d32f2f;
        }

        .dark-mode .task-priority.low {
            background-color: #81c784;
            color: #1b5e20;
        }

        .dark-mode .task-priority.medium {
            background-color: #ffb300;
            color: #3e2723;
        }

        .dark-mode .task-priority.high {
            background-color: #ef5350;
            color: #b71c1c;
        }

        .task-category {
            background-color: #e0e0e0;
            color: #424242;
        }

        .dark-mode .task-category {
            background-color: #616161;
            color: #e0e0e0;
        }

        .progress-circle {
            position: relative;
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        .progress-circle svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .progress-circle circle {
            fill: none;
            stroke-width: 5;
            stroke-linecap: round;
            cx: 20;
            cy: 20;
            r: 15;
        }

        .progress-circle .background {
            stroke: #ddd;
        }

        .progress-circle .progress {
            stroke: #ff6f61;
            stroke-dasharray: 94.2;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 0.5s ease;
        }

        .dark-mode .progress-circle .background {
            stroke: #555;
        }

        .dark-mode .progress-circle .progress {
            stroke: #ff8a65;
        }

        .fun-mode .progress-circle .progress {
            stroke: #ffca28;
        }

        .task-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .status-btn, .edit-btn, .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .status-btn {
            color: #666;
        }

        .status-btn.completed {
            color: #00b894;
            text-decoration: line-through;
        }

        .edit-btn {
            color: #2196f3;
        }

        .delete-btn {
            color: #ff4444;
            font-size: 16px;
        }

        .status-btn:hover {
            color: #ff6f61;
            transform: scale(1.1);
        }

        .edit-btn:hover {
            color: #1976d2;
            transform: scale(1.1);
        }

        .delete-btn:hover {
            color: #cc0000;
            transform: scale(1.1);
        }

        .create-task-btn {
            background: linear-gradient(45deg, #ff6f61, #ff8a65);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .create-task-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .logout-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logout-btn:hover {
            transform: scale(1.1);
        }

        .task-form {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.5s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .dark-mode .task-form {
            background-color: #2a2a2a;
            color: #e0e0e0;
        }

        .fun-mode .task-form {
            background-color: #fffde7;
            border: 2px solid #ffca28;
        }

        .task-form.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .dark-mode .form-group label {
            color: #e0e0e0;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .dark-mode .form-group input,
        .dark-mode .form-group textarea,
        .dark-mode .form-group select {
            background-color: #3a3a3a;
            border-color: #555;
            color: #e0e0e0;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #ff6f61;
            outline: none;
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .cancel-btn {
            background-color: #ccc;
            color: #333;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .dark-mode .cancel-btn {
            background-color: #555;
            color: #e0e0e0;
        }

        .cancel-btn:hover {
            background-color: #bbb;
            transform: scale(1.05);
        }

        .dark-mode .cancel-btn:hover {
            background-color: #666;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            animation: slideIn 0.3s ease;
        }

        .dark-mode .modal-content {
            background-color: #2a2a2a;
            color: #e0e0e0;
        }

        .fun-mode .modal-content {
            background-color: #fffde7;
            border: 2px solid #ffca28;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .success-message {
            background-color: rgba(76, 175, 80, 0.2);
            color: #2e7d32;
            border: 1px solid #2e7d32;
        }

        .error-message {
            background-color: rgba(244, 67, 54, 0.2);
            color: #d32f2f;
            border: 1px solid #d32f2f;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ff6f61;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 10px;
            }

            header h1 {
                font-size: 1.5rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-bar, .status-filter, .priority-filter, .due-date-filter, .category-filter, .theme-selector {
                width: 100%;
            }

            .task-grid {
                grid-template-columns: 1fr;
            }

            .stats-section {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Get Things Done.</h1>
        <div class="header-buttons">
            <button class="create-task-btn" id="showAddTaskFormBtn">
                <span>+</span> Create Task
            </button>
            <select class="theme-selector" id="themeSelector">
                <option value="light">Light Theme</option>
                <option value="dark">Dark Theme</option>
                <option value="fun">Fun Theme üéâ</option>
            </select>
            <button class="logout-btn" id="logoutBtn" title="Logout">
                ‚¨ÖÔ∏è
            </button>
        </div>
    </header>

    <div class="container">
        <div id="messageContainer" style="margin-bottom: 20px;"></div>
        <div id="statsSection" class="stats-section">
            <span>Pending: <span id="pendingCount">0</span></span>
            <span>In Progress: <span id="inProgressCount">0</span></span>
            <span>Completed: <span id="completedCount">0</span></span>
        </div>
        <div id="confirmModal" class="modal" style="display: none;">
            <div class="modal-content">
                <p>Are you sure you want to delete this task?</p>
                <div class="modal-buttons">
                    <button id="confirmDeleteBtn" class="create-task-btn">Yes, Delete</button>
                    <button id="cancelDeleteBtn" class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>

        <div class="controls">
            <input type="text" class="search-bar" id="searchBar" placeholder="Search tasks...">
            <select class="status-filter" id="statusFilter">
                <option value="">All Statuses</option>
                <option value="pending">Pending</option>
                <option value="in_progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
            <select class="priority-filter" id="priorityFilter">
                <option value="">All Priorities</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <select class="due-date-filter" id="dueDateFilter">
                <option value="">All Due Dates</option>
                <option value="today">Due Today</option>
                <option value="this_week">Due This Week</option>
                <option value="overdue">Overdue</option>
            </select>
            <select class="category-filter" id="categoryFilter">
                <option value="">All Categories</option>
                <!-- Categories will be populated dynamically -->
            </select>
        </div>

        <div class="task-form" id="taskForm">
            <form id="addTaskForm">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">Due Date</label>
                    <input type="date" id="taskDueDate">
                </div>
                <div class="form-group">
                    <label for="taskStatus">Status</label>
                    <select id="taskStatus">
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskCategory">Category (optional)</label>
                    <input type="text" id="taskCategory" placeholder="e.g., Work, Personal">
                </div>
                <div class="form-buttons">
                    <button type="button" id="cancelTaskBtn" class="cancel-btn">Cancel</button>
                    <button type="submit" class="create-task-btn">Save Task</button>
                </div>
            </form>
        </div>

        <div id="tasksContainer" class="task-grid"></div>
    </div>

    <script>
        // Utility function to show messages
        const showMessage = (message, isSuccess) => {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.textContent = message;
            messageContainer.className = 'message';
            messageContainer.classList.add(isSuccess ? 'success-message' : 'error-message');
            setTimeout(() => {
                messageContainer.textContent = '';
                messageContainer.className = 'message';
            }, 5000);
        };

        // Show loading spinner on a task card
        const showLoadingSpinner = (taskCard) => {
            const spinner = document.createElement('div');
            spinner.className = 'loading-spinner';
            taskCard.appendChild(spinner);
            taskCard.style.opacity = '0.5';
            taskCard.style.pointerEvents = 'none';
        };

        // Hide loading spinner
        const hideLoadingSpinner = (taskCard) => {
            const spinner = taskCard.querySelector('.loading-spinner');
            if (spinner) spinner.remove();
            taskCard.style.opacity = '1';
            taskCard.style.pointerEvents = 'auto';
        };

        // Trigger confetti animation
        const triggerConfetti = () => {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff6f61', '#ffca28', '#42a5f5']
            });
        };

        // Store all tasks for filtering
        let allTasks = [];

        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            // Load tasks
            loadTasks();

            // Add event listeners
            document.getElementById('showAddTaskFormBtn').addEventListener('click', showAddTaskForm);
            document.getElementById('cancelTaskBtn').addEventListener('click', hideTaskForm);
            document.getElementById('addTaskForm').addEventListener('submit', handleTaskSubmit);
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
            document.getElementById('searchBar').addEventListener('input', filterTasks);
            document.getElementById('statusFilter').addEventListener('change', filterTasks);
            document.getElementById('priorityFilter').addEventListener('change', filterTasks);
            document.getElementById('dueDateFilter').addEventListener('change', filterTasks);
            document.getElementById('categoryFilter').addEventListener('change', filterTasks);
            document.getElementById('themeSelector').addEventListener('change', changeTheme);

            // Load theme preference
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.getElementById('themeSelector').value = savedTheme;
            changeTheme({ target: { value: savedTheme } });
        });

        // Load tasks from API
        async function loadTasks() {
            const token = localStorage.getItem('authToken');
            const tasksContainer = document.getElementById('tasksContainer');

            try {
                const response = await fetch('http://localhost:5500/api/tasks', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        showMessage('Session expired. Please log in again.', false);
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('user');
                        window.location.href = 'login.html';
                        return;
                    }
                    throw new Error('Failed to load tasks');
                }

                const data = await response.json();
                allTasks = data.tasks;
                renderTasks(allTasks);
                updateStats();
                populateCategoryFilter();
            } catch (error) {
                console.error('Error loading tasks:', error);
                tasksContainer.innerHTML = '<p>Unable to load tasks. Please try again later.</p>';
                showMessage(`Error loading tasks: ${error.message}`, false);
            }
        }

        // Update dashboard stats
        function updateStats() {
            const pendingCount = allTasks.filter(task => task.status === 'pending').length;
            const inProgressCount = allTasks.filter(task => task.status === 'in_progress').length;
            const completedCount = allTasks.filter(task => task.status === 'completed').length;

            document.getElementById('pendingCount').textContent = pendingCount;
            document.getElementById('inProgressCount').textContent = inProgressCount;
            document.getElementById('completedCount').textContent = completedCount;
        }

        // Populate category filter dynamically
        function populateCategoryFilter() {
            const categoryFilter = document.getElementById('categoryFilter');
            const categories = [...new Set(allTasks.map(task => task.category).filter(category => category))];
            categoryFilter.innerHTML = '<option value="">All Categories</option>';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        // Render tasks to the DOM
        function renderTasks(tasks) {
            const tasksContainer = document.getElementById('tasksContainer');
            tasksContainer.innerHTML = '';

            if (tasks.length === 0) {
                tasksContainer.innerHTML = '<p>No tasks found.</p>';
                return;
            }

            tasks.forEach(task => {
                const taskCard = createTaskCard(task);
                tasksContainer.appendChild(taskCard);
            });
        }

        // Filter tasks based on search, status, priority, due date, and category
        function filterTasks() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;
            const dueDateFilter = document.getElementById('dueDateFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;

            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const oneWeekFromNow = new Date(today);
            oneWeekFromNow.setDate(today.getDate() + 7);

            const filteredTasks = allTasks.filter(task => {
                const matchesSearch = task.title.toLowerCase().includes(searchTerm) || 
                                     (task.description && task.description.toLowerCase().includes(searchTerm));
                const matchesStatus = !statusFilter || task.status === statusFilter;
                const matchesPriority = !priorityFilter || task.priority === priorityFilter;
                const matchesCategory = !categoryFilter || task.category === categoryFilter;

                let matchesDueDate = true;
                if (dueDateFilter && task.due_date) {
                    const dueDate = new Date(task.due_date);
                    if (dueDateFilter === 'today') {
                        matchesDueDate = dueDate.toDateString() === today.toDateString();
                    } else if (dueDateFilter === 'this_week') {
                        matchesDueDate = dueDate >= today && dueDate <= oneWeekFromNow;
                    } else if (dueDateFilter === 'overdue') {
                        matchesDueDate = dueDate < today && task.status !== 'completed';
                    }
                }

                return matchesSearch && matchesStatus && matchesPriority && matchesDueDate && matchesCategory;
            });

            renderTasks(filteredTasks);
        }

        // Create a task card element
        function createTaskCard(task) {
            const taskCard = document.createElement('div');
            taskCard.className = 'task-card';
            taskCard.id = `task-${task.id}`;

            // Calculate progress percentage
            const progress = task.status === 'pending' ? 0 : task.status === 'in_progress' ? 50 : 100;
            const strokeDashoffset = 94.2 * (1 - progress / 100);

            // Check if task is due soon or overdue
            let dueClass = '';
            if (task.due_date && typeof task.due_date === 'string' && task.due_date.trim() !== '') {
                const dueDate = new Date(task.due_date);
                if (!isNaN(dueDate.getTime())) {
                    const today = new Date();
                    const timeDiff = dueDate - today;
                    const hoursDiff = timeDiff / (1000 * 60 * 60);
                    if (hoursDiff <= 24 && hoursDiff > 0) {
                        dueClass = 'due-soon';
                    } else if (hoursDiff <= 0 && task.status !== 'completed') {
                        dueClass = 'overdue';
                    }
                }
            }

            // Add priority class
            if (task.priority) {
                taskCard.classList.add(`priority-${task.priority}`);
            }

            if (dueClass) {
                taskCard.classList.add(dueClass);
            }

            const isCompleted = task.status === 'completed';
            
            taskCard.innerHTML = `
                <div class="progress-circle">
                    <svg>
                        <circle class="background" cx="20" cy="20" r="15"></circle>
                        <circle class="progress" cx="20" cy="20" r="15" style="stroke-dashoffset: ${strokeDashoffset};"></circle>
                    </svg>
                </div>
                <h3>${task.title}</h3>
                <span class="task-status ${task.status}">${task.status.replace('_', ' ')}</span>
                <span class="task-priority ${task.priority}">${task.priority}</span>
                ${task.category ? `<span class="task-category">${task.category}</span>` : ''}
                <p>${task.description || 'No description'}</p>
                <div class="task-actions">
                    <button class="status-btn ${isCompleted ? 'completed' : ''}" onclick="toggleStatus(${task.id}, '${task.status}')">
                        ${isCompleted ? 'Done' : 'Mark as Done'}
                    </button>
                    <button class="edit-btn" onclick="editTask(${task.id})">Edit</button>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">üóëÔ∏è</button>
                </div>
            `;
            
            return taskCard;
        }

        // Show add/edit task form
        function showAddTaskForm() {
            document.getElementById('taskForm').classList.add('active');
            document.getElementById('addTaskForm').reset();
            document.getElementById('taskId').value = '';
        }

        // Hide task form
        function hideTaskForm() {
            document.getElementById('taskForm').classList.remove('active');
        }

        // Handle task form submission (create/edit)
        async function handleTaskSubmit(e) {
            e.preventDefault();
            
            const token = localStorage.getItem('authToken');
            const taskId = document.getElementById('taskId').value;
            const isEdit = !!taskId;
            
            const taskData = {
                title: document.getElementById('taskTitle').value,
                description: document.getElementById('taskDescription').value,
                due_date: document.getElementById('taskDueDate').value || null,
                status: document.getElementById('taskStatus').value,
                priority: document.getElementById('taskPriority').value,
                category: document.getElementById('taskCategory').value || null
            };
            
            try {
                const url = isEdit 
                    ? `http://localhost:5500/api/tasks/${taskId}`
                    : 'http://localhost:5500/api/tasks';
                
                const method = isEdit ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(taskData)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    if (response.status === 401 || response.status === 403) {
                        showMessage('Session expired. Please log in again.', false);
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('user');
                        window.location.href = 'login.html';
                        return;
                    }
                    throw new Error(errorData.message || 'Failed to save task');
                }
                
                const data = await response.json();
                showMessage(isEdit ? 'Task updated successfully' : 'Task created successfully', true);
                hideTaskForm();
                loadTasks();
            } catch (error) {
                console.error('Error saving task:', error);
                showMessage(`Error: ${error.message}`, false);
            }
        }

        // Edit task
        async function editTask(taskId) {
            const token = localStorage.getItem('authToken');
            const taskCard = document.getElementById(`task-${taskId}`);
            
            try {
                showLoadingSpinner(taskCard);
                const response = await fetch(`http://localhost:5500/api/tasks/${taskId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    if (response.status === 404) {
                        showMessage('Task not found', false);
                        loadTasks();
                        return;
                    }
                    if (response.status === 401 || response.status === 403) {
                        showMessage('Session expired. Please log in again.', false);
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('user');
                        window.location.href = 'login.html';
                        return;
                    }
                    throw new Error(errorData.message || 'Failed to fetch task details');
                }
                
                const data = await response.json();
                const task = data.task;
                
                document.getElementById('taskId').value = task.id;
                document.getElementById('taskTitle').value = task.title;
                document.getElementById('taskDescription').value = task.description || '';
                
                if (task.due_date) {
                    const date = new Date(task.due_date);
                    const formattedDate = date.toISOString().split('T')[0];
                    document.getElementById('taskDueDate').value = formattedDate;
                } else {
                    document.getElementById('taskDueDate').value = '';
                }
                
                document.getElementById('taskStatus').value = task.status;
                document.getElementById('taskPriority').value = task.priority;
                document.getElementById('taskCategory').value = task.category || '';
                
                document.getElementById('taskForm').classList.add('active');
            } catch (error) {
                console.error('Error fetching task details:', error);
                showMessage(`Error: ${error.message}`, false);
            } finally {
                hideLoadingSpinner(taskCard);
            }
        }

        // Toggle task status
        async function toggleStatus(taskId, currentStatus) {
            const newStatus = currentStatus === 'completed' ? 'pending' : 'completed';
            const taskCard = document.getElementById(`task-${taskId}`);
            
            try {
                showLoadingSpinner(taskCard);
                const token = localStorage.getItem('authToken');
                const response = await fetch(`http://localhost:5500/api/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    if (response.status === 401 || response.status === 403) {
                        showMessage('Session expired. Please log in again.', false);
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('user');
                        window.location.href = 'login.html';
                        return;
                    }
                    throw new Error(errorData.message || `Failed to update status (HTTP ${response.status})`);
                }

                showMessage('Status updated successfully', true);
                if (newStatus === 'completed') {
                    triggerConfetti();
                }
                loadTasks();
            } catch (error) {
                console.error('Error updating status:', error);
                showMessage(`Error updating status: ${error.message}`, false);
            } finally {
                hideLoadingSpinner(taskCard);
            }
        }

        // Delete task
        function deleteTask(taskId) {
            const modal = document.getElementById('confirmModal');
            const confirmBtn = document.getElementById('confirmDeleteBtn');
            const cancelBtn = document.getElementById('cancelDeleteBtn');
            const taskCard = document.getElementById(`task-${taskId}`);

            modal.style.display = 'flex';

            const handleConfirm = async () => {
                modal.style.display = 'none';
                try {
                    showLoadingSpinner(taskCard);
                    const token = localStorage.getItem('authToken');
                    if (!token) {
                        throw new Error('No authentication token found. Please log in again.');
                    }

                    const response = await fetch(`http://localhost:5500/api/tasks/${taskId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        if (response.status === 404) {
                            showMessage('Task not found, it may have already been deleted.', true);
                            if (taskCard) taskCard.remove();
                            await loadTasks();
                            return;
                        }
                        if (response.status === 401 || response.status === 403) {
                            showMessage('Session expired. Please log in again.', false);
                            localStorage.removeItem('authToken');
                            localStorage.removeItem('user');
                            window.location.href = 'login.html';
                            return;
                        }
                        throw new Error(errorData.message || `Server returned ${response.status}`);
                    }

                    showMessage('Task deleted successfully', true);
                    if (taskCard) taskCard.remove();
                    await loadTasks();
                } catch (error) {
                    console.error('Error deleting task:', error);
                    showMessage(`Failed to delete task: ${error.message}`, false);
                } finally {
                    hideLoadingSpinner(taskCard);
                }
            };

            const handleCancel = () => {
                modal.style.display = 'none';
            };

            confirmBtn.onclick = handleConfirm;
            cancelBtn.onclick = handleCancel;
        }

        // Handle logout
        function handleLogout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        // Change theme
        function changeTheme(event) {
            const theme = event.target.value;
            document.body.classList.remove('dark-mode', 'fun-mode');
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
            } else if (theme === 'fun') {
                document.body.classList.add('fun-mode');
            }
            localStorage.setItem('theme', theme);
        }
    </script>
