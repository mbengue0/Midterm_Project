<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #6a3093);
            color: #333;
            min-height: 100vh;
            transition: background 0.5s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a2526, #3a1c71);
            color: #e0e0e0;
        }

        header {
            background: transparent;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .search-bar, .status-filter {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-bar {
            width: 250px;
            color: white;
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .status-filter {
            width: 180px;
            color: #333;
            background-color: #e0e0e0;
        }

        .status-filter option {
            color: #333;
        }

        .dark-mode-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .dark-mode-toggle:hover {
            transform: rotate(180deg);
        }

        .task-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .task-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 20px;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        .dark-mode .task-card {
            background-color: #2a2a2a;
            color: #e0e0e0;
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-card h3 {
            margin: 0 0 8px 0;
            font-size: 18px;
            color: #333;
        }

        .dark-mode .task-card h3 {
            color: #e0e0e0;
        }

        .task-card p {
            margin: 0 0 12px 0;
            font-size: 14px;
            color: #666;
        }

        .dark-mode .task-card p {
            color: #b0b0b0;
        }

        .task-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            text-transform: capitalize;
            margin-bottom: 10px;
        }

        .task-status.pending {
            background-color: #ffe082;
            color: #e65100;
        }

        .task-status.in_progress {
            background-color: #90caf9;
            color: #1565c0;
        }

        .task-status.completed {
            background-color: #a5d6a7;
            color: #2e7d32;
        }

        .dark-mode .task-status.pending {
            background-color: #ffb300;
            color: #3e2723;
        }

        .dark-mode .task-status.in_progress {
            background-color: #42a5f5;
            color: #0d47a1;
        }

        .dark-mode .task-status.completed {
            background-color: #66bb6a;
            color: #1b5e20;
        }

        .task-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .status-btn, .edit-btn, .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .status-btn {
            color: #666;
        }

        .status-btn.completed {
            color: #00b894;
            text-decoration: line-through;
        }

        .edit-btn {
            color: #2196f3;
        }

        .delete-btn {
            color: #ff4444;
            font-size: 16px;
        }

        .status-btn:hover {
            color: #ff6f61;
            transform: scale(1.1);
        }

        .edit-btn:hover {
            color: #1976d2;
            transform: scale(1.1);
        }

        .delete-btn:hover {
            color: #cc0000;
            transform: scale(1.1);
        }

        .create-task-btn {
            background: linear-gradient(45deg, #ff6f61, #ff8a65);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .create-task-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .logout-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logout-btn:hover {
            transform: scale(1.1);
        }

        .task-form {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.5s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .dark-mode .task-form {
            background-color: #2a2a2a;
            color: #e0e0e0;
        }

        .task-form.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .dark-mode .form-group label {
            color: #e0e0e0;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .dark-mode .form-group input,
        .dark-mode .form-group textarea,
        .dark-mode .form-group select {
            background-color: #3a3a3a;
            border-color: #555;
            color: #e0e0e0;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #ff6f61;
            outline: none;
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .cancel-btn {
            background-color: #ccc;
            color: #333;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .dark-mode .cancel-btn {
            background-color: #555;
            color: #e0e0e0;
        }

        .cancel-btn:hover {
            background-color: #bbb;
            transform: scale(1.05);
        }

        .dark-mode .cancel-btn:hover {
            background-color: #666;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            animation: slideIn 0.3s ease;
        }

        .dark-mode .modal-content {
            background-color: #2a2a2a;
            color: #e0e0e0;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .success-message {
            background-color: rgba(76, 175, 80, 0.2);
            color: #2e7d32;
            border: 1px solid #2e7d32;
        }

        .error-message {
            background-color: rgba(244, 67, 54, 0.2);
            color: #d32f2f;
            border: 1px solid #d32f2f;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ff6f61;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 10px;
            }

            header h1 {
                font-size: 1.5rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-bar, .status-filter {
                width: 100%;
            }

            .task-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Get Things Done.</h1>
        <div class="header-buttons">
            <button class="create-task-btn" id="showAddTaskFormBtn">
                <span>+</span> Create Task
            </button>
            <button class="dark-mode-toggle" id="darkModeToggle" title="Toggle Dark Mode">
                üåô
            </button>
            <button class="logout-btn" id="logoutBtn" title="Logout">
                ‚¨ÖÔ∏è
            </button>
        </div>
    </header>

    <div class="container">
        <div id="messageContainer" style="margin-bottom: 20px;"></div>
        <div id="confirmModal" class="modal" style="display: none;">
            <div class="modal-content">
                <p>Are you sure you want to delete this task?</p>
                <div class="modal-buttons">
                    <button id="confirmDeleteBtn" class="create-task-btn">Yes, Delete</button>
                    <button id="cancelDeleteBtn" class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>

        <div class="controls">
            <input type="text" class="search-bar" id="searchBar" placeholder="Search tasks...">
            <select class="status-filter" id="statusFilter">
                <option value="">All Statuses</option>
                <option value="pending">Pending</option>
                <option value="in_progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="task-form" id="taskForm">
            <form id="addTaskForm">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">Due Date</label>
                    <input type="date" id="taskDueDate">
                </div>
                <div class="form-group">
                    <label for="taskStatus">Status</label>
                    <select id="taskStatus">
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button type="button" id="cancelTaskBtn" class="cancel-btn">Cancel</button>
                    <button type="submit" class="create-task-btn">Save Task</button>
                </div>
            </form>
        </div>

        <div id="tasksContainer" class="task-grid"></div>
    </div>

    <script>
        // Utility function to show messages
        const showMessage = (message, isSuccess) => {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.textContent = message;
            messageContainer.className = 'message';
            messageContainer.classList.add(isSuccess ? 'success-message' : 'error-message');
            setTimeout(() => {
                messageContainer.textContent = '';
                messageContainer.className = 'message';
            }, 5000);
        };

        // Show loading spinner on a task card
        const showLoadingSpinner = (taskCard) => {
            const spinner = document.createElement('div');
            spinner.className = 'loading-spinner';
            taskCard.appendChild(spinner);
            taskCard.style.opacity = '0.5';
            taskCard.style.pointerEvents = 'none';
        };

        // Hide loading spinner
        const hideLoadingSpinner = (taskCard) => {
            const spinner = taskCard.querySelector('.loading-spinner');
            if (spinner) spinner.remove();
            taskCard.style.opacity = '1';
            taskCard.style.pointerEvents = 'auto';
        };

        // Store all tasks for filtering
        let allTasks = [];

        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            // Load tasks
            loadTasks();

            // Add event listeners
            document.getElementById('showAddTaskFormBtn').addEventListener('click', showAddTaskForm);
            document.getElementById('cancelTaskBtn').addEventListener('click', hideTaskForm);
            document.getElementById('addTaskForm').addEventListener('submit', handleTaskSubmit);
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
            document.getElementById('searchBar').addEventListener('input', filterTasks);
            document.getElementById('statusFilter').addEventListener('change', filterTasks);
            document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);

            // Load dark mode preference
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
            }
        });

        // Load tasks from API
        async function loadTasks() {
            const token = localStorage.getItem('authToken');
            const tasksContainer = document.getElementById('tasksContainer');

            try {
                const response = await fetch('http://localhost:3000/api/tasks', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        showMessage('Session expired. Please log in again.', false);
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('user');
                        window.location.href = 'index.html';
                        return;
                    }
                    throw new Error('Failed to load tasks');
                }

                const data = await response.json();
                allTasks = data.tasks;
                renderTasks(allTasks);
            } catch (error) {
                console.error('Error loading tasks:', error);
                tasksContainer.innerHTML = '';
                showMessage(`Error loading tasks: ${error.message}`, false);
            }
        }

        // Render tasks to the DOM
        function renderTasks(tasks) {
            const tasksContainer = document.getElementById('tasksContainer');
            tasksContainer.innerHTML = '';

            if (tasks.length === 0) {
                tasksContainer.innerHTML = '<p>No tasks found.</p>';
                return;
            }

            tasks.forEach(task => {
                const taskCard = createTaskCard(task);
                tasksContainer.appendChild(taskCard);
            });
        }

        // Filter tasks based on search and status
        function filterTasks() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            const filteredTasks = allTasks.filter(task => {
                const matchesSearch = task.title.toLowerCase().includes(searchTerm) || 
                                     (task.description && task.description.toLowerCase().includes(searchTerm));
                const matchesStatus = !statusFilter || task.status === statusFilter;
                return matchesSearch && matchesStatus;
            });

            renderTasks(filteredTasks);
        }

        // Create a task card element
        function createTaskCard(task) {
            const taskCard = document.createElement('div');
            taskCard.className = 'task-card';
            taskCard.id = `task-${task.id}`;

            const isCompleted = task.status === 'completed';
            
            taskCard.innerHTML = `
                <h3>${task.title}</h3>
                <span class="task-status ${task.status}">${task.status.replace('_', ' ')}</span>
                <p>${task.description || 'No description'}</p>
                <div class="task-actions">
                    <button class="status-btn ${isCompleted ? 'completed' : ''}" onclick="toggleStatus(${task.id}, '${task.status}')">
                        ${isCompleted ? 'Done' : 'Mark as Done'}
                    </button>
                    <button class="edit-btn" onclick="editTask(${task.id})">Edit</button>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">üóëÔ∏è</button>
                </div>
            `;
            
            return taskCard;
        }

        // Show add/edit task form
        function showAddTaskForm() {
            document.getElementById('taskForm').classList.add('active');
            document.getElementById('addTaskForm').reset();
            document.getElementById('taskId').value = '';
        }

        // Hide task form
        function hideTaskForm() {
            document.getElementById('taskForm').classList.remove('active');
        }

        // Handle task form submission (create/edit)
        async function handleTaskSubmit(e) {
            e.preventDefault();
            
            const token = localStorage.getItem('authToken');
            const taskId = document.getElementById('taskId').value;
            const isEdit = !!taskId;
            
            const taskData = {
                title: document.getElementById('taskTitle').value,
                description: document.getElementById('taskDescription').value,
                due_date: document.getElementById('taskDueDate').value || null,
                status: document.getElementById('taskStatus').value
            };
            
            try {
                const url = isEdit 
                    ? `http://localhost:3000/api/tasks/${taskId}`
                    : 'http://localhost:3000/api/tasks';
                
                const method = isEdit ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(taskData)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    if (response.status === 401 || response.status === 403) {
                        showMessage('Session expired. Please log in again.', false);
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('user');
                        window.location.href = 'index.html';
                        return;
                    }
                    throw new Error(errorData.message || 'Failed to save task');
                }
                
                const data = await response.json();
                showMessage(isEdit ? 'Task updated successfully' : 'Task created successfully', true);
                hideTaskForm();
                loadTasks();
            } catch (error) {
                console.error('Error saving task:', error);
                showMessage(`Error: ${error.message}`, false);
            }
        }

        // Edit task
        async function editTask(taskId) {
            const token = localStorage.getItem('authToken');
            const taskCard = document.getElementById(`task-${taskId}`);
            
            try {
                showLoadingSpinner(taskCard);
                const response = await fetch(`http://localhost:3000/api/tasks/${taskId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    if (response.status === 404) {
                        showMessage('Task not found', false);
                        loadTasks();
                        return;
                    }
                    if (response.status === 401 || response.status === 403) {
                        showMessage('Session expired. Please log in again.', false);
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('user');
                        window.location.href = 'index.html';
                        return;
                    }
                    throw new Error(errorData.message || 'Failed to fetch task details');
                }
                
                const data = await response.json();
                const task = data.task;
                
                document.getElementById('taskId').value = task.id;
                document.getElementById('taskTitle').value = task.title;
                document.getElementById('taskDescription').value = task.description || '';
                
                if (task.due_date) {
                    const date = new Date(task.due_date);
                    const formattedDate = date.toISOString().split('T')[0];
                    document.getElementById('taskDueDate').value = formattedDate;
                } else {
                    document.getElementById('taskDueDate').value = '';
                }
                
                document.getElementById('taskStatus').value = task.status;
                
                document.getElementById('taskForm').classList.add('active');
            } catch (error) {
                console.error('Error fetching task details:', error);
                showMessage(`Error: ${error.message}`, false);
            } finally {
                hideLoadingSpinner(taskCard);
            }
        }

        // Toggle task status
        async function toggleStatus(taskId, currentStatus) {
            const newStatus = currentStatus === 'completed' ? 'pending' : 'completed';
            const taskCard = document.getElementById(`task-${taskId}`);
            
            try {
                showLoadingSpinner(taskCard);
                const token = localStorage.getItem('authToken');
                const response = await fetch(`http://localhost:3000/api/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    if (response.status === 401 || response.status === 403) {
                        showMessage('Session expired. Please log in again.', false);
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('user');
                        window.location.href = 'index.html';
                        return;
                    }
                    throw new Error(errorData.message || `Failed to update status (HTTP ${response.status})`);
                }

                showMessage('Status updated successfully', true);
                loadTasks();
            } catch (error) {
                console.error('Error updating status:', error);
                showMessage(`Error updating status: ${error.message}`, false);
            } finally {
                hideLoadingSpinner(taskCard);
            }
        }

        // Delete task
        function deleteTask(taskId) {
            const modal = document.getElementById('confirmModal');
            const confirmBtn = document.getElementById('confirmDeleteBtn');
            const cancelBtn = document.getElementById('cancelDeleteBtn');
            const taskCard = document.getElementById(`task-${taskId}`);

            modal.style.display = 'flex';

            const handleConfirm = async () => {
                modal.style.display = 'none';
                try {
                    showLoadingSpinner(taskCard);
                    const token = localStorage.getItem('authToken');
                    if (!token) {
                        throw new Error('No authentication token found. Please log in again.');
                    }

                    const response = await fetch(`http://localhost:3000/api/tasks/${taskId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        if (response.status === 404) {
                            showMessage('Task not found, it may have already been deleted.', true);
                            if (taskCard) taskCard.remove();
                            await loadTasks();
                            return;
                        }
                        if (response.status === 401 || response.status === 403) {
                            showMessage('Session expired. Please log in again.', false);
                            localStorage.removeItem('authToken');
                            localStorage.removeItem('user');
                            window.location.href = 'index.html';
                            return;
                        }
                        throw new Error(errorData.message || `Server returned ${response.status}`);
                    }

                    showMessage('Task deleted successfully', true);
                    if (taskCard) taskCard.remove();
                    await loadTasks();
                } catch (error) {
                    console.error('Error deleting task:', error);
                    showMessage(`Failed to delete task: ${error.message}`, false);
                } finally {
                    hideLoadingSpinner(taskCard);
                }
            };

            const handleCancel = () => {
                modal.style.display = 'none';
            };

            confirmBtn.onclick = handleConfirm;
            cancelBtn.onclick = handleCancel;
        }

        // Handle logout
        function handleLogout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.removeItem('darkMode');
            }
        }
    </script>
</body>
</html>
